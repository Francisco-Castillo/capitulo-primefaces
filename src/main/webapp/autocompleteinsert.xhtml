<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
  <h:head>
    <title>Autocomplete</title>
  </h:head>
  <h:body>
    <h:form id="frmPrincipal">
      <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
        <p:outputLabel value="Facultad: " for="acompleteFacultad"/>
        <p:autoComplete  id="acompleteFacultad" scrollHeight="200" dropdown="true"
                         value="#{facultadController.facultad}" 
                         completeMethod="#{facultadController.completeWithInsert}"
                         var="f" 
                         itemLabel="#{f.nombre}"
                         itemValue="#{f}"
                         placeholder="Presione una letra para buscar"
                         forceSelection="true"
                         emptyMessage="No se encontraron coincidencias"
                         converter="#{facultadConverter}">
        </p:autoComplete>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
