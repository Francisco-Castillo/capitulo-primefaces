<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Autocomplete</title>
  </h:head>
  <h:body>
    <h:form id="frmPrincipal">
      <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
        <p:outputLabel value="Carrera:" for="acompleteCarrera"/>
        <p:autoComplete  id="acompleteCarrera" scrollHeight="200" dropdown="true"
                         value="#{carreraController.carrera}" 
                         completeMethod="#{carreraController.completeNombreCarrera}"
                         var="c" 
                         itemLabel="#{c.nombre}"
                         itemValue="#{c}"
                         placeholder="Presione una letra para buscar"
                         forceSelection="true"
                         emptyMessage="No se encontraron coincidencias"
                         converter="#{carreraConverter}">

        </p:autoComplete>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
