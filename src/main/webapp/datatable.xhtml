<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>DataTable</title>
  </h:head>
  <h:body>
    <h:form id="frmPrincipal">
      <p:dataTable id="tblFacultades"
                   value="#{facultadController.lstFacultades}" 
                   var="f"
                   rowKey="#{f.idfacultad}"
                   reflow="true"
                   paginator="true"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord} a {endRecord} de {totalRecords} registros"
                   rowsPerPageTemplate="5,10,15">
        <f:facet name="header">
          Listado de facultades
        </f:facet>
        <p:column headerText="id" style="width: 5%;text-align: center;">
          <h:outputText value="#{f.idfacultad}"/>
        </p:column>
        <p:column headerText="Nombre">
          <h:outputText value="#{f.nombre}"/>
        </p:column>
        <p:column headerText="Abreviatura" style="width: 15%;text-align: center;">
          <h:outputText value="#{f.abreviatura}"/>
        </p:column>
        <f:facet name="footer">
          Total de registros: #{facultadController.lstFacultades.size()} 
        </f:facet>
      </p:dataTable>
    </h:form>
  </h:body>
</html>
